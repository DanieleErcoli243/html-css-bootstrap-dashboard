<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="description" content="dashboard">
        <meta name="keywords" content="hmtl, css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="primary-header">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8"></div>
                    <div class="col d-none"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </header>
        <main class="d-flex">
            <div class="sidebar text-center">
                <div class="row align-items-between">
                    <div class="col">
                        <ul class="page-icons mt-20">
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="d-none d-lg-inline">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="d-none d-lg-inline">Stats</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="d-none d-lg-inline">Signal</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <button>
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline">Admin</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="main-contents">
                <header class="m-header container-fluid bg-info">
                    <div class="row flex-column flex-md-row">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </header>
                <section class="container">
                    <div class="row">
                        <div class="col-12 col-lg-8"></div>
                        <div class="col-12 col-leg-4"></div>
                    </div>
                </section>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
